<!DOCTYPE html>
<html lang="en"> {% include 'header_logged_out.html' %} <body>
		<div class="wrapper">
			<br>
			<br>
			<br>
			<form action="." method="POST">
				<div class="form-group">
					<label>
						<span style="font-family: Courier, serif;font-size:16pt;">Username</span>
					</label>
					<br>
					<input style="width: 400px;" class="form-control" id="username" name="username" placeholder="Enter your username" required>
				</div>
				<div class="form-group">
					<label>
						<span style="font-family: Courier, serif;font-size:16pt;">Password</span>
					</label>
					<br>
					<input style="width: 400px;" type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
				</div>
				<div class="form-group">
					<label>
						<span style="font-family: Courier, serif;font-size:16pt;">Confirm Password</span>
					</label>
					<br>
					<input style="width: 400px;" type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required>
				</div>
				<button type="submit" class="btnLandingPageSmall">Register</button>
			</form> {% if error %} <div class="alert alert-danger" role="alert">
				{{ message }}
			</div> {% endif %}
		</div>
		<h6 style="font-family: Courier, serif; font-size: 16pt;"> Already have an account? <a href="/login" style="color: yellow;">Click here</a> to login. </h6>
		<div class="footer">
            {% include 'footer.html' %}
        </div>
	</body>
</html>
